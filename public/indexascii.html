<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMap African Safari Banner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .banner-container {
            background: #000;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            max-width: 100%;
            overflow-x: auto;
        }
        
        .banner {
            font-size: 12px;
            line-height: 1.2;
            white-space: pre;
            color: #fff;
            text-align: left;
        }
        
        .title-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #333;
        }
        
        .main-title {
            font-size: 16px;
            font-weight: bold;
            color: #ffaf00;
            margin: 10px 0;
        }
        
        .subtitle {
            font-size: 14px;
            color: #00ff00;
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            .banner {
                font-size: 8px;
            }
            .banner-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container" style="display:flex;flex-direction:column;align-items:center;gap:16px;">
        <img src="/biomapp.png" alt="BioMapp" style="max-width: 420px; width: 80vw; height: auto; display:block;" />
        <div class="subtitle" style="text-align:center;color:#fff;opacity:0.8">BioMapp</div>
    </div>
</body>
</html>
